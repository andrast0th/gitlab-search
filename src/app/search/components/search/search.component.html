<div>
  <div>{{errorMessage}}</div>
  <div>
    <span>
      <input type="password" placeholder="API Key" [(ngModel)]="apiKey"/>
    </span>
    <span>
      <button (click)="loadGroups()">Load</button>
    </span>
  </div>

  <div *ngIf="isLoaded">
    <br>

    <div>
      <select [(ngModel)]="selectedGroupId" (ngModelChange)="loadProjects($event)">
        <option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</option>
      </select>
    </div>

    <br>

    <div *ngIf="projectNames">
      <div>{{projectNames}}</div>
      <br>
    </div>

    <div><input [(ngModel)]="searchTerm" placeholder="Search"/><button (click)="searchProjects()">=></button></div>
  </div>

  <div *ngIf="searchResults">
    <br>
    <div *ngFor="let searchResultsPerProject of searchResults">
      <div *ngIf="searchResultsPerProject.searchResults.length">
        <div>{{searchResultsPerProject.project.name}}</div>
        <div *ngFor="let result of searchResultsPerProject.searchResults">
          <app-search-result [searchResult]="result"></app-search-result>
          <hr>
        </div>
        <hr>
      </div>
    </div>
  </div>

</div>
